<section class="login-wrap">
  <div class="login-card" role="dialog" aria-labelledby="login-title" aria-describedby="login-sub">
    <header class="login-header">
      <img src="/resource/ala_blanco.png" alt="Integrador" class="login-logo" />
      <h1 id="login-title">Iniciar sesión</h1>
      <p id="login-sub" class="login-sub">Ingresa con tu cuenta para continuar.</p>
    </header>

    <form id="form-login" autocomplete="off" novalidate>
      <label class="field">
        <span>Usuario</span>
        <input id="login-usuario" type="text" required placeholder="tu.usuario" />
      </label>

      <label class="field">
        <span>Contraseña</span>
        <div class="pwd">
          <input id="login-password" type="password" required placeholder="••••••••" />
          <button type="button" class="toggle-pwd" aria-label="Mostrar u ocultar contraseña" aria-pressed="false">👁</button>
        </div>
      </label>

      <button id="btn-login" class="btn-primary" type="submit">
        <span class="btn-text">Entrar</span>
        <span class="btn-loader" aria-hidden="true"></span>
      </button>

      <p id="login-error" class="msg-error" role="alert" style="display:none"></p>
      <p style="text-align:center;margin-top:12px">
        ¿No tienes cuenta? <a href="#registrarse">Regístrate</a>
      </p>
    </form>
  </div>
</section>
