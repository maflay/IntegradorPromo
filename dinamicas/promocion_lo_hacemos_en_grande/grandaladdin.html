        // Rutas en la DB

        // Construye /resources/numeros/01.png ... /resources/numeros/38.png
        const pad2 = (n) => String(n).padStart(2, "0");
        const imgFromIndex = (idx) => `/dinamicas/promocion_lo_hacemos_en_grande/resources/numeros/${pad2(idx)}.png`;

        // Pinta/oculta la imagen del número (en TV o en la vista actual)
        function setNumeroImg(url) {
            let imgEl = document.getElementById("numero-img");
            if (!imgEl) {
                imgEl = document.createElement("img");
                imgEl.id = "numero-img";
                imgEl.alt = "Número";
                imgEl.style.maxWidth = "100%";
                imgEl.style.height = "auto";
                imgEl.style.display = "none";

                // la mostramos dentro del contenedor del número en miniView/TV
                const cont = document.getElementById("result_vista") || document.body;
                cont.appendChild(imgEl);
            }

            if (url) {
                imgEl.src = url;
                imgEl.style.display = "block";
            } else {
                imgEl.removeAttribute("src");
                imgEl.style.display = "none";
            }
        }

        // Título visual del premio por posición (1, 2, 3)
        function tituloPremioPath(place) {
            const nombres = { 1: "primer_premio", 2: "segundo_premio", 3: "tercer_premio" };
            const nombre = nombres[place] || "primer_premio";
            return `/dinamicas/promocion_lo_hacemos_en_grande/resources/titulospremios/${nombre}.png`;
        }



        // --- UI helpers ---
        function render(valor) {
            const out = document.getElementById("result_vista");
            if (out) out.textContent = valor ?? "";
        }
        function desmarcarCeldas() {
            document.querySelectorAll(".cell_select").forEach(el => el.classList.remove("cell_select"));
        }
        function idFromValor(valor) {
            if (valor === "0") return "cell_37";
            if (valor === "00") return "cell_38";
            return `cell_${valor}`;
        }

        function marcarCelda(valor) {
            desmarcarCeldas();
            if (!valor) return;
            const el = document.getElementById(idFromValor(valor));
            if (el) el.classList.add("cell_select");
        }

        function normalizar(raw) {
            if (raw === "37") return "0";
            if (raw === "38") return "00";
            return raw;
        }

        function posicionImgPath(place) {
            const nombres = { 1: "primer_posicion", 2: "segundo_posicion", 3: "tercer_posicion" };
            return `/dinamicas/promocion_lo_hacemos_en_grande/resources/posiciones/${nombres[place]}.png`;
        }




        // --- Reset (número + premio) ---
        async function resetJuego() {
            const btn = document.getElementById("reset-btn");
            if (typeof Swal !== "undefined") {
                const { isConfirmed } = await Swal.fire({
                    title: "¿Estás seguro?",
                    text: "Se borrarán el número y el premio en todas las pantallas (el historial se conserva).",
                    icon: "warning",
                    showCancelButton: true,
                    confirmButtonText: "Sí, reiniciar",
                    cancelButtonText: "Cancelar"
                });
                if (!isConfirmed) return;
            }

            try {
                if (btn) btn.disabled = true;

                // Limpieza local inmediata
                localStorage.removeItem("ultimo_numero");
                localStorage.removeItem("ultimo_winner");

                render("");
                marcarCelda(null);
                if (typeof renderPrize === "function") renderPrize(null);

                // 🔹 limpiar contenedor del premio en esta vista
                const premioEl = document.getElementById("premio-valor");
                if (premioEl) premioEl.innerHTML = "";

                const premioImg = document.getElementById("premio-img");
                if (premioImg) premioImg.innerHTML = "";

                await Promise.all([
                    update(roomRef, { numero: "__RESET__", numeroImg: null, numeroIdx: null }),
                    update(roomRef, { winner: null }),
                    update(roomRef, { grandPrize: null })
                ]);
                setNumeroImg(null);



                if (typeof Swal !== "undefined") {
                    await Swal.fire("Correcto", "Se reinició número y premio en todas las pantallas.", "success");
                }
            } catch (err) {
                console.error("Error al reiniciar:", err);
                if (typeof Swal !== "undefined") {
                    await Swal.fire("Ups…", "No se pudo reiniciar.", "error");
                }
            } finally {
                if (btn) btn.disabled = false;
            }
        }



        // --- Premios ---
        const PRIZES = {
            1: { code: "car", label: "Carro 0 km", desc: "Primer Lugar", media: "/dinamicas/promocion_lo_hacemos_en_grande/resources/carros.png" },
            2: { code: "cash_1m", label: "$1.000.000", desc: "Segundo Lugar", media: "" },
            3: { code: "cash_500k", label: "$500.000", desc: "Tercer Lugar", media: "" },
        };

        async function setWinnerAndReset(place) {
            if (![1, 2, 3].includes(place)) return;

            const payload = {
                place,
                titleImg: tituloPremioPath(place), // título del premio (opcional si lo muestras en TV)
                posImg: posicionImgPath(place),  // imagen de la posición
                ts: Date.now()
            };

            await update(roomRef, {
                winner: payload,
                numero: "__RESET__",
                numeroImg: null,
                numeroIdx: null
            });

            await push(historyRef, payload);
            localStorage.removeItem("ultimo_numero");
        }




        async function resetWinner() {
            await update(roomRef, { winner: null });
        }

        window.addEventListener("load", () => {
            const loader = document.getElementById("loader");
            if (loader) loader.style.display = "none";
        });
        const numeroImgRef = ref(db, `rooms/${ROOM}/numeroImg`);

        document.addEventListener("DOMContentLoaded", () => {
            fetch("/dinamicas/promocion_lo_hacemos_en_grande/components/miniView/miniView.html")
                .then(res => res.text())
                .then(html => {
                    document.getElementById("bloque-ultimo-numero").innerHTML = html;

                    const last = localStorage.getItem("ultimo_numero");
                    if (last) { render(last); marcarCelda(last); }

                    onValue(numeroRef, (snap) => {
                        const val = snap.val();
                        if (val === "__RESET__") {
                            localStorage.removeItem("ultimo_numero");
                            render(""); marcarCelda(null);
                            return;
                        }
                        if (val == null || val === "") return;
                        localStorage.setItem("ultimo_numero", val);
                        render(val); marcarCelda(val);



                    });
                    onValue(numeroImgRef, (snap) => {
                        const url = snap.val();
                        if (!url || url === "__RESET__") {
                            setNumeroImg(null);
                            return;
                        }
                        setNumeroImg(url);
                    });
                    document.addEventListener("click", (e) => {
                        const cell = e.target.closest('[id^="cell_"]');
                        if (!cell) return;

                        const raw = cell.id.split("_")[1];
                        const valor = normalizar(raw);
                        const idx = parseInt(raw, 10);
                        const img = imgFromIndex(idx);

                        localStorage.setItem("ultimo_numero", valor);

                        update(roomRef, { numero: valor, numeroImg: img, numeroIdx: idx })
                            .catch(console.error);

                        render(valor);
                        marcarCelda(valor);
                        setNumeroImg(img);
                    });

                    document.addEventListener("click", (e) => {
                        const btn = e.target.closest("button[data-place]");
                        if (!btn) return;

                        const place = parseInt(btn.getAttribute("data-place"), 10);
                        setWinnerAndReset(place).catch(console.error);
                    });



                    document.getElementById("reset-btn")?.addEventListener("click", resetJuego);
                })
                .catch(err => console.error("Error cargando partial:", err));
        });
    </script>

    <script>
        const btn = document.getElementById('fsBtn');
        const target = document.documentElement; // o cambia a un div específico

        const isFullscreen = () =>
            document.fullscreenElement || document.webkitFullscreenElement;

        async function enterFullscreen() {
            if (target.requestFullscreen) return target.requestFullscreen();
            if (target.webkitRequestFullscreen) return target.webkitRequestFullscreen();
        }

        async function exitFullscreen() {
            if (document.exitFullscreen) return document.exitFullscreen();
            if (document.webkitExitFullscreen) return document.webkitExitFullscreen();
        }

        async function toggleFullscreen() {
            try {
                if (isFullscreen()) await exitFullscreen();
                else await enterFullscreen();
            } catch (e) {
                console.error('No se pudo cambiar fullscreen:', e);
            }
        }

        function syncButtonText() {
            btn.textContent = isFullscreen()
                ? 'Salir de pantalla completa'
                : 'Pantalla completa';
        }

        btn.addEventListener('click', toggleFullscreen);
        document.addEventListener('fullscreenchange', syncButtonText);
        document.addEventListener('webkitfullscreenchange', syncButtonText);

        syncButtonText();
    </script>
