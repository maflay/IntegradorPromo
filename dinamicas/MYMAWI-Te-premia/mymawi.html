<!DOCTYPE html>

                <button style="cursor: pointer;" class="toggleBtn2" onclick="abrirModal2()">Ver registro del

                <div class="datos" id="formBox">
                    <div class="casinos">
                        <label for="casino">CASINO</label>

                            <option value="A07">A07</option>

                            <option value="A48-MESAS">A48-MESAS</option>

                    <div class="categoria">

                            <option value="">Seleccione...</option>
                            <option value="GENIUS">Genius</option>
                            <option value="TITANIO">Titanio</option>
                            <option value="LEGENDARIO">Legendario</option>

                            <option value="SILVER">Silver</option>

                <div class="content-btn-enviar">
                    <button id="validatepremio" onclick="validatePremio();" class="btn-dados">Validar Premio</button>

                    <div id="Info"></div>

                <span style="display: flex; justify-content: flex-end;" class="close"

            </div>

            <div class="modal-body">
                <div id="ultimos-registros"></div>

        </div>
